<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="icon" href="images/logo.png">
    <style>
        /* ---------- GENERAL ---------- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        /* ---------- NAVBAR ---------- */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-section img {
            width: 40px;
            height: 40px;
        }

        .nav-buttons button {
            background-color: #34495e;
            color: white;
            border: 2px solid white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .nav-buttons button:hover {
            background-color: #1abc9c;
        }

        /* ---------- MAIN CONTENT ---------- */
        .content {
            min-height: 75vh;
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 80px; /* reserve space for footer */
        }

        /* ---------- FOOTER ---------- */
        .footer {
            width: 100%;
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 12px 0;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo-section">
            <img src="images/logo.png" class="image">
            <span>My logo</span>
        </div>

        <div class="nav-buttons">
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('contact')">Contact</button>
            <button onclick="showPage('about')">About Us</button>
        </div>
    </div>
    <!-- MAIN CONTENT -->
    <div class="content" id="main-content">
        <h2>Welcome to my Web App</h2>
        <p>This is the main content area.</p>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <span>Â©2025</span>
    </div>
</body>
</html>
