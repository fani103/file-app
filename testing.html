<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header{
            text-align: center;
            padding: 2rem;
            background: #282c34;
            color: #fff;
        }

        header span{
            color: #61dafb;
        }

        #projects{
            padding: 2rem;
            text-align: center;
        }

        .grid{
            display: flex;
            gap: 1rem; /* FIXED */
            justify-content: center;
            flex-wrap: wrap;
        }

        .card{
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
            width: 250px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover{
            transform: translateY(-5px);
        }

        .card img{
            width: 100%;
            border-radius: 8px;
        }

        #contact{
            padding: 2rem;
            text-align: center;
        }

        form input,
        form textarea{
            width: 80%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button{
            padding: 0.8rem 1.2rem;
            border: none;
            background: #61dafb;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover{
            background: #4dbce9;
        }
    </style>
</head>

<body>

    <header>
        <h1>Hi, I'm <span>Faneesh</span></h1>
        <p>Web Developer • Designer • Creator</p>
    </header>

    <section id="projects">
        <h2>Projects</h2>

        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/250" alt="Project 1">
                <h3>Project Title 1</h3>
                <p>Short description of the project.</p>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/250" alt="Project 2">
                <h3>Project Title 2</h3>
                <p>Short description of the project.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
